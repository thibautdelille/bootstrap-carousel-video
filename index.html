<html>
<head>
  <meta charset="UTF-8">
  <title>Example Bootstrap Carousel Video</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/css/fullscreen.css">
</head>
<body>
  <div class="row">
    <div class="col-xs-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-carouselvideo>
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item" style="background-image: url(https://placeimg.com/1000/660/tech?1); background-size: cover; background-position: 50% 50%;">
        </div>
        <div class="item" style="background-image: url(https://placeimg.com/1000/660/tech?2); background-size: cover; background-position: 50% 50%;">
        </div>
        <div class="item active" style="background-image: url(https://placeimg.com/1000/660/tech?3); background-size: cover; background-position: 50% 50%;">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
  </div>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/src/js/utils.js"></script>
<script src="/src/js/jquery.bootstrap.carousel-video.js"></script>
</body>
</html>
